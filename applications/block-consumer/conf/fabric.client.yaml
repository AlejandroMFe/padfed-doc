name: "Network"
version: "1.0"
x-loggingLevel: trace

client:
  # MSPID de la organización cuya CA emitio los certificados de MSP que utiliza la aplicación para conectarse a la red: XXX | YYY | ZZZ | MULTIORGS
  organization: XXX
  logging:
    level: info
  eventService:
    timeout:
      connection: 5s
      registrationResponse: 5s

channels:
  padfedchannel:
#    orderers:
#      - orderer0.orderer.xxx.com

    # Block-Consumer accede a los peers que tengan habilitado el rol ledgerQuery
    peers:
      peer0.xxx.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

      peer1.xxx.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

      peer0.zzz.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

      peer1.zzz.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

      peer0.yyy.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

      peer1.yyy.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

organizations:
  XXX:
    mspid: XXX
    peers:
      - peer0.xxx.com
      - peer1.xxx.com

  ZZZ:
    mspid: ZZZ
    peers:
      - peer0.zzz.com
      - peer1.zzz.com

  ZZZ:
    mspid: ZZZ
    peers:
      - peer0.yyy.com
      - peer1.yyy.com

